<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant App{% endblock %}</title>
    <style>
        body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             min-height: 100vh;
             display: flex;
             flex-direction: column;
        }
        main {
             flex: 1;
             padding: 20px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <main>
         {% block content %}{% endblock %}
    </main>
    <!-- common footer -->
    <footer>
        <p>{{ restaurant_name }} &copy; {{ current_year }}. All Rights Reserved.</p>
        <p>{{ restaurant_phone }}</p>
        <p>Opening Hours: Mon-Fri: 11am-9pm, sat-sun: 10am-10pm</p>
    </footer>
</body>
</html>
