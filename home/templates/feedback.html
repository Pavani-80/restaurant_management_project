{% extends "base.html" %}

{% block content %}
  <h2>Leave Your Feedback</h2>

  <form method="post">
    {% csrf_token %}
    <textarea name="comment" rows="4" cols="50" placeholder="Enter yoyr feedback here..." required></textarea>
    <button tyoe="submit">submit</button>
  </form>

  <br>
  <h3>Previous Feedback</h3>
  <ul>
    {% for fb in feedback_list %}
      <li>{{ fb.comment }} <small>({{ fb.created_at }})</small></li>
    {% empty %}
      <li> No feedback yet. Be the first!</li>
    {% endfor %}
  </ul>
{% endblock %}
