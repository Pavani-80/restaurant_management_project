<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations - {{ restaurant_name }}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <h1>Book a Table at {{ restaurant_name }}</h1>
  </header>

  <main>
    <p>We’d love to host you! Call us at <strong>{{ restaurant_phone }}</strong>  
    or email <strong>{{ restaurant_email }}</strong> to book your reservation.</p>
    <p>📍 Location: {{ restaurant_address }}</p>
  </main>

  <footer>
    <p>&copy; {{ current_year }} {{ restaurant_name }}. All Rights Reserved.</p>
  </footer>
</body>
</html>
